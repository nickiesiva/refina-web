    <title>Google Map Template with Marker at User's Position</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>    <!-- Google Maps API -->
    <script>
    var map;    // Google map object
    
    // Initialize and display a google map
    function Init()
    {
        // HTML5/W3C Geolocation
        if ( navigator.geolocation )
            navigator.geolocation.getCurrentPosition( UserLocation );
        // Default to Washington, DC
        else
            ShowLocation( 38.8951, -77.0367, "Washington, DC" );
    }
    
    // Callback function for asynchronous call to HTML5 geolocation
    function UserLocation( position )
    {
        ShowLocation( position.coords.latitude, position.coords.longitude,"Lokasi Anda..!");
    }
    
    // Display a map centered at the specified coordinate with a marker and InfoWindow.
    function ShowLocation( lat, lng, title )
    {
        // Create a Google coordinate object for where to center the map
        var latlng = new google.maps.LatLng( lat, lng );    
        
        // Map options for how to display the Google map
        var mapOptions = { zoom: 18, center: latlng  };
        
        // Show the Google map in the div with the attribute id 'map-canvas'.
        map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
        
        // Place a Google Marker at the same location as the map center 
        // When you hover over the marker, it will display the title
        var marker = new google.maps.Marker(
        { 
            position: latlng,     
            map: map,  
            icon : 'images/map1.png',    
            title: title
        });
        var marker2 = new google.maps.Marker(
        { 
            position: new google.maps.LatLng( -7.8460552,110.40236 ),  
            map: map,  
            icon : 'images/map3.png',    
            title: 'petugas parkir tidak pakai sragam'
        });
        var marker3 = new google.maps.Marker(
        { 
            position: new google.maps.LatLng( -7.8462532,110.402179),  
            map: map,  
            icon : 'images/map3.png',    
            title: 'perkir Rp.2000'
        });

        var marker4 = new google.maps.Marker(
        { 
            position: new google.maps.LatLng( -7.8464937,110.4023788 ),  
            map: map,  
            icon : 'images/map3.png',    
            title: 'parkir tidak memekai karcis'
        });
        var marker6 = new google.maps.Marker(
        { 
            position: new google.maps.LatLng( -7.8467354,110.4023332 ),  
            map: map,  
            icon : 'images/map3.png',    
            title: 'membuat parkir di trotoar mengganggu pengguna jalan lain'
        });
        
        // Create an InfoWindow for the marker
        var contentString = "<b>" + title + "</b>"; // HTML text to display in the InfoWindow
        var infowindow = new google.maps.InfoWindow( { content: contentString } );
        
        // Set event to display the InfoWindow anchored to the marker when the marker is clicked.
        google.maps.event.addListener( marker, 'click', function() { infowindow.open( map, marker ); });
        google.maps.event.addListener( marker2, 'click', function() { infowindow.open( map, marker2 ); });
        google.maps.event.addListener( marker3, 'click', function() { infowindow.open( map, marker3 ); });
        google.maps.event.addListener( marker4, 'click', function() { infowindow.open( map, marker4 ); });
        google.maps.event.addListener( marker6, 'click', function() { infowindow.open( map, marker6 ); });
    }
    
    google.maps.event.addDomListener( window, 'load', Init );

    </script>
